<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Clothing</title>

  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- AR Marker: This is the trigger point for your AR content -->
    <a-marker preset="hiro">
      <!-- The 3D model of the clothing (like a shirt or jacket) -->
      <a-entity 
        gltf-model="url(https://example.com/your_model.glb)" 
        scale="0.5 0.5 0.5" 
        position="0 0 0" 
        rotation="0 180 0">
      </a-entity>
    </a-marker>

    <!-- Camera to display AR content -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
